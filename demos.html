<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>DEMOS</title>
        <link rel="stylesheet" href="css/normalize.min.css">
        <link rel="stylesheet" href="css/animate.min.css">
        <style>
            #btn-close-modal {
                margin-top: 20px;
                width:100%;
                text-align: center;
                cursor:pointer;
                color:#fff;
            }

        </style>
    </head>
    <body>

        <!--Call your modal-->
        <ul>
            <li><a id="Welcome" href="#modal-02">Welcome</a></li>
        </ul>
      
      

        <!--Welcome-->
        <div id="modal-02">
            <!--"THIS IS IMPORTANT! to close the modal, the class name has to match the name given on the ID-->
            <div  id="btn-close-modal" class="close-modal-02"> 
                <img class="closebt" src="https://joaopereirawd.github.io/animatedModal.js/img/closebt.svg">
            </div>
            
            <div class="modal-content" align="center">
                <img src="https://v.fastcdn.co/t/b7616a9b/7d9d6db8/1538055774-35737436-250x250-Heepsy-19.png" style="border-radius: 3%">
            </div>
        </div>


        <script src="js/jquery.min.js"></script>
        <script src="js/animatedModal.js"></script>
        <script>

            $("#Welcome").animatedModal({
                // Callbacks
                beforeOpen: function() {
                    console.log("The animation was called");
                },           
                afterOpen: function() {
                    console.log("The animation is completed");
                }, 
                beforeClose: function() {
                    console.log("The animation was called");
                }, 
                afterClose: function() {
                    console.log("The animation is completed");
                }
            });

        </script>

    </body>
</html>
